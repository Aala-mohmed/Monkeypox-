{% load static %}
<head>
    <title>Virus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'register/csscss/web.css' %}">
    <link rel="stylesheet" href="{% static 'register/csscss/all.css' %}">

</head>













    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="wrapper">
                    <div class="logo">
                        <img src="{% static 'register/images/R.jpg' %}" alt="">
                    </div>
                    <div class="text-center mt-4 name">
                        Monkeypox Virus
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div  name ="username"class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            {{form.username}}
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            {{form.email}}
                        </div>

                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            {{form.password1}}
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            {{form.password2}}
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-child"></span>
                            <input type="number" name="age" id="age" placeholder="Age" />
                        </div>
                        <h6 class="mb-2 pb-1" style="font-weight: bold;">Gender   <span class="fas fa-venus-mars"></span>: </h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                   value="option1"  />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                   value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <i class="fas fa-globe-europe"></i>
                            <input type="text" name="country" id="country" placeholder="Country" />
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
                        <button type="submit" class="btn mt-3">Register</button>
                    </form>

                    {{form.errors}}

                    <div class="text-center fs-6">
                        <!-- <a href="#">Forget password?</a> or <a href="#">Sign up</a>  -->
                        <a href="{% url 'home' %}">Back to Home</a>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">
                        Have already an account? <a href="{% url 'login' %}"
                                                    class="fw-bold text-body" ><u>Login here</u></a>
                    </p>
                </div>
            </div>
        </div>
        <script>
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'Username..';
            form_fields[2].placeholder = 'Email..';
            form_fields[3].placeholder = 'Enter password..';
            form_fields[4].placeholder = 'Rw-enter password..';


            for (var field in form_fields) {
                form_fields[field].className+= 'form-control'
            }

        </script>
