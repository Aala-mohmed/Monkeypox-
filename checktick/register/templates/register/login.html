{% load static %}
<head>
    <title>Monkeypox Virus</title>
    <link rel="shortcut icon" type="image/png" href="{%static 'register/images/logo.jpg' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'register/csscss/web.css' %}">
    <link rel="stylesheet" href="{% static 'register/csscss/all.css' %}">

</head>
<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="wrapper">
                    <div class="logo">
                        <img src="{% static 'register/images/R.jpg' %}" alt="">
                    </div>
                    <div class="text-center mt-4 name">
                        Monkeypox Virus
                    </div>
                    <form  method="POST" action="" class="p-3 mt-3">
                        {% csrf_token %}
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            <input type="password" name="password" id="pwd" placeholder="Password">
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
                        <button type="submit" class="btn mt-3">Login</button>
                    </form>
                    {%    for message in messages %}
                    <p id="messages">    {{message}} </p>
                    {%  endfor %}
                    <div class="text-center fs-6">
                        <!-- <a href="#">Forget password?</a> or <a href="#">Sign up</a>  -->
                        <a href="{% url 'home' %}">Back to Home</a>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">
                        Don't have an account? <a href="{% url 'register' %}"
                                                  class="fw-bold text-body" ><u>Register Now</u></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
